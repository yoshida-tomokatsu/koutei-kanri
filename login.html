<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∑•Á®ãÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É† - „É≠„Ç∞„Ç§„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", Roboto, Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 30px 20px;
            text-align: center;
        }



        .login-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            padding: 30px 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-input::placeholder {
            color: #adb5bd;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        .login-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }



        .error-message {
            background-color: #fee;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c53030;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }

        .success-message {
            background-color: #f0fff4;
            color: #2d7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2d7d32;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .user-type-selector {
            display: flex;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .user-type-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
        }

        .user-type-option.active {
            background-color: #3498db;
            color: white;
        }

        .footer-info {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #e0e0e0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .login-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Â∑•Á®ãÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</h1>
            <p class="login-subtitle">„Çª„Ç≠„É•„Ç¢„É≠„Ç∞„Ç§„É≥</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div id="messageContainer"></div>
            
            <div class="user-type-selector">
                <div class="user-type-option active" data-type="admin">
                    üë®‚Äçüíº ÁÆ°ÁêÜËÄÖ
                </div>
                <div class="user-type-option" data-type="employee">
                    üë• ÂæìÊ•≠Âì°
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="loginId">„É¶„Éº„Ç∂„ÉºID</label>
                <input 
                    type="text" 
                    id="loginId" 
                    name="loginId" 
                    class="form-input" 
                    placeholder="„É¶„Éº„Ç∂„ÉºID„ÇíÂÖ•Âäõ"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">„É≠„Ç∞„Ç§„É≥</span>
            </button>
        </form>
        
        <div class="footer-info">
            <div>¬© 2025 FACTORY</div>
        </div>
    </div>

    <script>
        // „É¶„Éº„Ç∂„Éº„Çø„Ç§„ÉóÈÅ∏Êäû
        document.querySelectorAll('.user-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.user-type-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const messageContainer = document.getElementById('messageContainer');
            
            // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            loginButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            buttonText.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';
            
            // „É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            messageContainer.innerHTML = '';
            
            // „Éï„Ç©„Éº„É†„Éá„Éº„Çø„ÇíÂèñÂæó
            const formData = new FormData();
            formData.append('action', 'login');
            formData.append('loginId', document.getElementById('loginId').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('userType', document.querySelector('.user-type-option.active').dataset.type);
            
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                    messageContainer.innerHTML = `
                        <div class="success-message">
                            ‚úÖ ${result.message}<br>
                            „Ç∑„Çπ„ÉÜ„É†„Å´ÁßªÂãï„Åó„Å¶„ÅÑ„Åæ„Åô...
                        </div>
                    `;
                    
                    // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„Çâ„É°„Ç§„É≥„Ç∑„Çπ„ÉÜ„É†„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                    messageContainer.innerHTML = `
                        <div class="error-message">
                            ‚ùå ${result.message}
                        </div>
                    `;
                }
                
            } catch (error) {
                messageContainer.innerHTML = `
                    <div class="error-message">
                        ‚ùå ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ
                    </div>
                `;
                console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
            } finally {
                // „Éú„Çø„É≥„ÇíÂÜçÊúâÂäπÂåñ
                loginButton.disabled = false;
                loadingSpinner.style.display = 'none';
                buttonText.textContent = '„É≠„Ç∞„Ç§„É≥';
            }
        });

        // Enter„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginButton').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
